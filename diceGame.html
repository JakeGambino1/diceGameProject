<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="diceGameStyles.css">
    </head>

    <body>
        <div id="playerOneCard">
            <h4 id="playerOneName">Player One</h4>
            <!-- <form action="" id="playerOne_character"> -->

                <div class="weapon">
                    <p class="statisticLabel">Weapon:</p>
                    <input id="playerOne_weapon" type="text" value="playerOne_weapon">
                    <button id="playerOne_weaponRoll" onclick="weaponRoll(1)">Roll Stat</button>
                </div>

                <div class="attackRating">
                    <p class="statisticLabel">Attack Rating:</p>
                    <input id="playerOne_attackRating" type="text" value="playerOne_attackRating">
                    <button id="playerOne_attackRatingRoll" onclick="attackRatingRoll(1)">Roll Stat</button>
                </div>

                <div class="defenseRating">
                    <p class="statisticLabel">Defense Rating:</p>
                    <input id="playerOne_defenseRating" type="text" value="playerOne_defenseRating">
                    <button id="playerOne_defenseRatingRoll" onclick="defenseRatingRoll(1)">Roll Stat</button>
                </div>

                <div class="healthTotal">
                    <p class="statisticLabel">Health Total:</p>
                    <input id="playerOne_healthTotal" type="text" value="playerOne_healthTotal">
                    <button id="playerOne_healthTotalRoll" onclick="healthTotalRoll(1)">Roll Stat</button>
                </div>

                <button id="playerOne_confirm" onclick=confirmPlayer(1)>Confirm Player 1</button>

            <!-- </form> -->
        </div>

        <div id="playerTwoCard">
            <h4 id="playerTwoName">Player Two</h4>
            <!-- <form action="" id="playerTwo_character"> -->

                <div class="weapon">
                    <p class="statisticLabel">Weapon:</p>
                    <input id="playerTwo_weapon"type="text" value="playerTwo_weapon">
                    <button  id="playerTwo_weaponRoll" onclick="weaponRoll(2)">Roll Stat</button>
                </div>

                <div class="attackRating">
                    <p class="statisticLabel">Attack Rating:</p>
                    <input id="playerTwo_attackRating"type="text" value="playerTwo_attackRating">
                    <button  id="playerTwo_attackRatingRoll" onclick="attackRatingRoll(2)">Roll Stat</button>
                </div>

                <div class="defenseRating">
                    <p class="statisticLabel">Defense Rating:</p>
                    <input id="playerTwo_defenseRating"type="text" value="playerTwo_defenseRating">
                    <button  id="playerTwo_defenseRatingRoll" onclick="defenseRatingRoll(2)">Roll Stat</button>
                </div>

                <div class="healthTotal">
                    <p class="statisticLabel">Health Total:</p>
                    <input id="playerTwo_healthTotal"type="text" value="playerTwo_healthTotal">
                    <button  id="playerTwo_healthTotalRoll" onclick="healthTotalRoll(2)">Roll Stat</button>
                </div>

                <button id="playerTwo_confirm" onclick=confirmPlayer(2) >Confirm Player 2</button>

            <!-- </form> -->
        </div>

        <button id="beginGame" onclick=beginGame()>Let's Start</button>

        
        <script src="diceGameScript.js" async defer></script>
    </body>
</html>
