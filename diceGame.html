<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="diceGameStyles.css">
    </head>
    <body>

        <div id="playerOneCard">
            <h4>Player One</h4>

            <div class="weapon">
                <p class="statisticLabel">Weapon:</p>
                <input type="text" value="playerOne_weapon">
                <button id="playerOne_weaponRoll" onclick="weaponRoll()">Roll Stat</button>
            </div>

            <div class="attackRating">
                <p class="statisticLabel">Attack Rating:</p>
                <input type="text" value="playerOne_attackRating">
                <button id="playerOne_attackRatingRoll" onclick="attackRatingRoll()">Roll Stat</button>
            </div>

            <div class="defenseRating">
                <p class="statisticLabel">Defense Rating:</p>
                <input type="text" value="playerOne_defenseRating">
                <button id="playerOne_defenseRatingRoll" onclick="defenseRatingRoll()">Roll Stat</button>
            </div>

            <div class="healthTotal">
                <p class="statisticLabel">Health Total:</p>
                <input type="text" value="playerOne_healthTotal">
                <button id="playerOne_healthTotalRoll" onclick="healthTotalRoll()">Roll Stat</button>
            </div>

            <button id="playerOne_confirm">Confirm Character</button>
        </div>

        <div id="playerTwoCard">
            <h4>Player Two</h4>

            <div class="weapon">
                <p class="statisticLabel">Weapon:</p>
                <input type="text" value="playerTwo_weapon">
                <button  id="playerTwo_weaponRoll" onclick="weaponRoll()">Roll Stat</button>
            </div>

            <div class="attackRating">
                <p class="statisticLabel">Attack Rating:</p>
                <input type="text" value="playerTwo_attackRating">
                <button  id="playerTwo_attackRatingRoll" onclick="attackRatingRoll()">Roll Stat</button>
            </div>

            <div class="defenseRating">
                <p class="statisticLabel">Defense Rating:</p>
                <input type="text" value="playerTwo_defenseRating">
                <button  id="playerTwo_defenseRatingRoll" onclick="defenseRatingRoll()">Roll Stat</button>
            </div>

            <div class="healthTotal">
                <p class="statisticLabel">Health Total:</p>
                <input type="text" value="playerTwo_healthTotal">
                <button  id="playerTwo_healthTotalRoll" onclick="healthTotalRoll()">Roll Stat</button>
            </div>

            <button id="playerTwo_confirm">Confirm Character</button>
        </div>

        <button>Let's Start</button>

        
        <script src="diceGameScript.js" async defer></script>
    </body>
</html>
